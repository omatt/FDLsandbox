        }
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.key
            proguardFile '/usr/local/google/home/omarmatthew/AndroidStudioProjects/FDLSandbox/fdlsandbox-android-java/app/proguard-rules.pro'
        }
